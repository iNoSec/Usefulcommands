<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>Running Applications</title>
</head><body>$word = new-object -com 'word.application'<br/>
$word.tasks | ? {$_.visible} | select name<br/>
$word.quit()<br/>
<br/>
get-process | where-object {$_.mainwindowhandle -ne 0} | select-object name, mainwindowtitle<br/>
</body></html>
