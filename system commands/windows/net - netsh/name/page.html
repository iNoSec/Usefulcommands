<title>Name</title>
</head><body>net name<br/>
Adds/removes a name to which messaging may be directed to. Running the command on its own will list all messaging names eligible on the machine.<br/>
<br/>
Options:<br/>
<br/>
name	The messaging name to be added/removed<br/>
/add		Add the name<br/>
/delete	Remove the name</body></html>
