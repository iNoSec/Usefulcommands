<title>Session</title>
</head><body>net session<br/>
Lists or disconnects sessions. Used with no options lists the current sessions.<br/>
<br/>
Options:<br/>
<br/>
\\&lt;computer name&gt;	The computer of whose session to close<br/>
/delete			Closes the session to the computer specified. Omitting a computer name will close all sessions</body></html>
