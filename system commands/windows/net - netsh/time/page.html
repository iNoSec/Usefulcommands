</head><body>net time<br/>
Used to synchronize the time of a computer.<br/>
<br/>
Options:<br/>
<br/>
\\&lt;computer name&gt;	The name of the computer to which synchronize the time<br/>
/domain:&lt;domain&gt;	Synchronize the time with the specified domain<br/>
/set	Sets the time</body></html>
