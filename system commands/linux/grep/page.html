</head><body>grep -v					-v, --invert-match: select non-matching lines (ie find stuff with &quot;not&quot; text)<br/>
<br/>
grep '[a-zA-Z0-9]'			read a file<br/>
I can list directories if you don't have access to ls (narrow use case)<br/>
<br/>
grep -R 					recurse<br/>
<br/>
grep 'keyword\|keyword2' 		search for multiple keywords</body></html>
