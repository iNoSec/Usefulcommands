<b>Numerical permissions</b><br/>
 # Permission 			rwx  <br/>
7 read, write and execute 	rwx  <br/>
6 read and write 			rw-  <br/>
5 read and execute 		r-x  <br/>
4 read only 				r--  <br/>
3 write and execute 		-wx  <br/>
2 write only 				-w-  <br/>
1 execute only 			--x  <br/>
0 none 					---</body></html>
