<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>Cat/print file</title>
</head><body><span style="color: #666666">### note '{ print }' '{ print $0 }' '1' all are same ###</span><br/>
<span style="color: #c20cb9">awk</span><span style="color: #ff0000">'{ print }'</span><span style="color: #000000">/</span>path<span style="color: #000000">/</span>to<span style="color: #000000">/</span><span style="color: #c20cb9">file</span><br/>
<span style="color: #c20cb9">awk</span><span style="color: #ff0000">'{}1'</span><span style="color: #000000">/</span>path<span style="color: #000000">/</span>to<span style="color: #000000">/</span><span style="color: #c20cb9">file</span><br/>
<span style="color: #c20cb9">awk</span><span style="color: #ff0000">'1'</span><span style="color: #000000">/</span>path<span style="color: #000000">/</span>to<span style="color: #000000">/</span><span style="color: #c20cb9">file</span><br/>
<span style="color: #c20cb9">awk</span><span style="color: #ff0000">'{ print $0 }'</span><span style="color: #000000">/</span>path<span style="color: #000000">/</span>to<span style="color: #000000">/</span><span style="color: #c20cb9">file</span><br/>
<span style="color: #c20cb9">awk</span><span style="color: #ff0000">'{}1'</span><span style="color: #000000">/</span>etc<span style="color: #000000">/</span><span style="color: #c20cb9">passwd</span><br/>
<span style="color: #c20cb9">awk</span><span style="color: #ff0000">'{print $0}'</span><span style="color: #000000">/</span>etc<span style="color: #000000">/</span>hosts <br/>
<span style="color: #c20cb9">awk</span><span style="color: #ff0000">'{print}'</span><span style="color: #000000">/</span>etc<span style="color: #000000">/</span>hosts</body></html>
