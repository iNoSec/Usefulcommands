<title>parted</title>
</head><body>manage partitions/disks<br/>
<br/>
sudo parted &lt;/dev/sda&gt; &lt;mklabel&gt; &lt;gpt&gt;					format a disk labeled &quot;mklabel&quot;<br/>
sudo parted --align optimal &lt;/dev/sda&gt; &lt;mkpart&gt; primary &lt;ext4&gt; 	create a partition named &quot;mkpart&quot;<br/>
sudo parted &lt;/dev/sda&gt; rm 1							remove a partition<br/>
</body></html>
