<title>sed</title>
</head><body>Can perform basic editing on streams, that is to say, text<br/>
<br/>
sed &quot;1d&quot;						Remove first line of file/stream <br/>
sed -e 's/foo/bar/' myfile.txt		replace one instance of foo with bar in myfile.txt<br/>
sed -e 's/foo/bar/g' myfile.txt		replace all instances of foo with bar in myfile.txt</body></html>
