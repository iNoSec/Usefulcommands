<title>Retain httpd.conf rules</title>
</head><body>Save yourself time and effort by defining replicate rules for multiple virtual hosts once and only once via your httpd.conf file. Then, simply instruct your target .htaccess file(s) to inherit the httpd.conf rules by including this directive:<br/>
<br/>
# inherit rules from httpd.conf<br/>
RewriteOptions Inherit</body></html>
