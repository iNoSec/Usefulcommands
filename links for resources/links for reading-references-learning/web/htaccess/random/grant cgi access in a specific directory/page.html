<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>Grant CGI access in a specific directory
</title>
</head><body># grant CGI access in a specific directory<br/>
Options +ExecCGI<br/>
AddHandler cgi-script cgi pl<br/>
# to enable all scripts in a directory use the following<br/>
SetHandler cgi-script</body></html>
