<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>Activate SSI for HTML/SHTML file types
</title>
</head><body># activate SSI for HTML and or SHTML file types<br/>
AddType text/html .html<br/>
AddType text/html .shtml<br/>
AddHandler server-parsed .html<br/>
AddHandler server-parsed .shtml<br/>
AddHandler server-parsed .htm</body></html>
