</head><body><b>Access ControlsWhitelist IPs</b><br/>
ncat -l -p 8080 --allow 192.168.1.1<br/>
<br/>
<b>Whitelist from file</b><br/>
Hosts should be separated by new lines<br/>
<br/>
<b>Blacklist IPs</b><br/>
ncat -l -p 8080 --deny 192.168.1.1,10.10.0.1<br/>
<br/>
<b>Blacklist IPs from file</b><br/>
Hosts should be separated by new lines<br/>
<br/>
ncat -l -p 8080 --denyfile hosts<br/>
