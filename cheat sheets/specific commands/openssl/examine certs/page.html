<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>Examine Certs</title>
</head><body><b>Examine a CSR</b><br/>
openssl req -text -noout -verify -in oldreq.csr<br/>
<br/>
<b>Examine a Private Key</b><br/>
openssl rsa -in priv.key -check<br/>
<br/>
<b>Examine a Certificate</b><br/>
openssl x509 -in cert.crt -text -noout<br/>
<br/>
<b>Examine PKCS files</b><br/>
openssl pkcs12 -info -in key.pfx<br/>
<br/>
