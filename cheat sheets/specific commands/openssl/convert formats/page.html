<title>Convert Formats</title>
</head><body><b>PEM to DER</b><br/>
openssl x509 -outform der -in cert.pem -out cert.der<br/>
<br/>
<b>DER to PEM</b><br/>
openssl x509 -inform der -in cert.cer -out cert.pem<br/>
<b><br/>
</b><b>PKCS to PEM</b><br/>
openssl pkcs12 -in key.pfx -out key.pem -nodes<br/>
<br/>
<b>PEM to PKCS</b><br/>
openssl pkcs12 -export -out cert.pfx -inkey priv.key -in cert.crt -certfile ca.crt<br/>
