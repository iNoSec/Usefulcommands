<title>Pydictor</title>
</head><body>Creates wordlist both in normal words and base64 encoding<br/>
<br/>
Syntax: ./pydictor.py -len &lt;min&gt; &lt;max&gt; -base d -o &lt;path&gt;<br/>
min char length<br/>
max char length<br/>
<br/>
Optional -base d -encode<br/>
Example: ./pydictor.py -len &lt;min&gt; &lt;max&gt; -base d -encode b64 -o dict.txt<br/>
</body></html>
